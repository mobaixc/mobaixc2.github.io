<<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客登记系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .interview-field {
            display: none;
        }
        
        .interview-field.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>访客登记系统</h1>
            <p>请填写您的访客信息，我们将为您提供更好的服务</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                ✓ 访客信息提交成功！
            </div>
            
            <div class="error-message" id="errorMessage">
                提交失败，请检查网络连接或联系管理员
            </div>
            
            <form id="visitorForm">
                <div class="form-group">
                    <label for="name">来访姓名 *</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                </div>
                
                <div class="form-group">
                    <label for="phone">电话号码 *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="请输入手机号码">
                </div>
                
                <div class="form-group">
                    <label for="purpose">来访目的 *</label>
                    <textarea id="purpose" name="purpose" required placeholder="请简要说明来访目的"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="visitDate">访问日期 *</label>
                    <input type="date" id="visitDate" name="visitDate" required>
                </div>
                
                <div class="form-group">
                    <label>是否面试人员 *</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="isInterviewYes" name="isInterviewer" value="是">
                            <label for="isInterviewYes">是</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="isInterviewNo" name="isInterviewer" value="否" checked>
                            <label for="isInterviewNo">否</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group interview-field" id="interviewField">
                    <label for="position">面试岗位</label>
                    <input type="text" id="position" name="position" placeholder="请输入面试岗位">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">提交访客信息</button>
            </form>
        </div>
    </div>

    <script>
        // 设置默认日期为今天
        document.getElementById('visitDate').valueAsDate = new Date();
        
        // 监听面试人员选择
        document.querySelectorAll('input[name="isInterviewer"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const interviewField = document.getElementById('interviewField');
                if (this.value === '是') {
                    interviewField.classList.add('show');
                } else {
                    interviewField.classList.remove('show');
                }
            });
        });
        
        // 表单提交处理
        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // 隐藏之前的消息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            // 收集表单数据
            const formData = {
                来访姓名: document.getElementById('name').value,
                电话号码: document.getElementById('phone').value,
                来访目的: document.getElementById('purpose').value,
                访问日期: document.getElementById('visitDate').value,
                是否面试人员: document.querySelector('input[name="isInterviewer"]:checked').value,
                面试岗位: document.getElementById('position').value || ''
            };
            
            // 提交到钉钉AI表格
            fetch('https://connector.dingtalk.com/webhook/flow/user_WhenAnExternalSystemSendsData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-acs-dingtalk-access-token': 'YOUR_ACCESS_TOKEN'
                },
                body: JSON.stringify({
                    action: 'addRecord',
                    sheetId: 'cJxFfGQ',
                    data: formData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successMessage.style.display = 'block';
                    // 重置表单
                    this.reset();
                    document.getElementById('visitDate').valueAsDate = new Date();
                    document.getElementById('interviewField').classList.remove('show');
                } else {
                    errorMessage.textContent = '提交失败：' + (data.message || '未知错误');
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('提交错误:', error);
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                // 恢复提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '提交访客信息';
                
                // 3秒后隐藏消息
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'none';
                }, 3000);
            });
        });
        
        // 手机号格式验证
        document.getElementById('phone').addEventListener('input', function() {
            this.value = this.value.replace(/[^\d]/g, '').slice(0, 11);
        });
    </script>
</body>
</html>
